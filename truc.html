<!doctype html>
<html>
<head>
  <style>

	.container {
		margin: 2px 0 0 0;
		border-radius: 10px;
		background: #3085d6;
		width: 400px;
		display: flex;                  /*  <-------------- required               */
		justify-content: space-between; /*  <--------------                        */
	}

	.item {
		margin: 3px;
		border: 1px solid #6e6e6e;
		border-radius: 5px;
		background: #ffc353;
		height: 50px;
		width: 50px;
	}

  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
